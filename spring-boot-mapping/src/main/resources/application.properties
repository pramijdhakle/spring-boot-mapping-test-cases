server.port=8082
# Configuration for MySQL Database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/MAPPING?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
